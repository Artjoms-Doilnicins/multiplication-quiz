<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiplication Quiz</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="app">
			<div class="container">
				<h1>Multiplication Quiz</h1>
				<div class="box">
					<p class="question"></p>
					<input type="number" class="user-input" placeholder="Type your answer here..." min="0" />
					<button class="submit-btn">Submit</button>
					<p class="score-text">Your score: <span class="score">0</span></p>
					<p class="result-text"></p>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
